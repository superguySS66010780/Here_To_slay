<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Here to Slay 🔥</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body class="light">
  <div class="container">
    <h1 class="title">Here to Slay 🔥</h1>
    <button class="toggle-btn" onclick="toggleTheme()" id="themeIcon">🌙</button>

    <input type="text" id="search" placeholder="🔍 ค้นหาชื่อการ์ด..." oninput="searchCard()">

    <select id="category" onchange="onCategoryChange()">
      <option value="">-- เลือกหมวดหมู่ --</option>
      <option value="Party Leaders & Heroes">Party Leaders & Heroes</option>
      <option value="Monsters">Monsters</option>
      <option value="Items">Items</option>
      <option value="Cursed Items">Cursed Items</option>
      <option value="Magic">Magic</option>
      <option value="Modifiers">Modifiers</option>
      <option value="Challenges">Challenges</option>
      <option value="Rule Card">Rule Card</option>
    </select>

    <select id="subgroup" style="display:none" onchange="render()">
      <option value="">-- เลือกกลุ่มย่อย --</option>
      <option value="Fighter">Fighter</option>
      <option value="Wizard">Wizard</option>
      <option value="Thief">Thief</option>
      <option value="Guardian">Guardian</option>
      <option value="Bard">Bard</option>
      <option value="Ranger">Ranger</option>
      <option value="Warrior">Warrior</option>
      <option value="Druid">Druid</option>
      <option value="Necromancer">Necromancer</option>
      <option value="Berserker">Berserker</option>
    </select>

    <div id="result"></div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
